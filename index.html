<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws & Smiles Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="bgCollage" class="bg-collage" aria-hidden="true"></div>
  <div class="container py-4">
    <section class="hero-panel mb-4">
      <h1 class="text-center mb-4 app-title">Paws &amp; Smiles Gallery</h1>
      <p class="lead intro-blurb text-center mb-4">
        A cozy corner to explore every doggo under the sun. Search by breed, pick a sub-breed, then click any photo to pop it open in a big, happy view. New random pups float in the background every visit—because you can never have too many smiles.
      </p>

      <div class="row g-3 mb-3 align-items-end">
        <div class="col-md-4">
          <label for="breedSearch" class="form-label">Search breed:</label>
          <input type="text" id="breedSearch" class="form-control" placeholder="e.g. bulldog" />
        </div>

        <div class="col-md-4">
          <label for="breedSelect" class="form-label">By breed:</label>
          <select id="breedSelect" class="form-select">
            <option value="">-- Select breed --</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="subBreedSelect" class="form-label">By sub-breed:</label>
          <select id="subBreedSelect" class="form-select" disabled>
            <option value="">-- Select sub-breed (optional) --</option>
          </select>
        </div>
      </div>
    </section>

    <div id="status" class="text-center mb-3"></div>
    <div id="spinner" class="text-center mb-3 d-none">
      <div class="spinner-border" role="status"></div>
    </div>

    <div id="gallery" class="row g-3"></div>

    <div id="imageModal" class="image-modal d-none" aria-hidden="true">
      <div class="image-modal__content">
        <button id="modalClose" class="btn-close image-modal__close" aria-label="Close"></button>
        <a id="modalDownload" class="btn btn-light btn-sm image-modal__download" href="#" role="button" aria-label="Download image">↓ Download</a>
        <img id="modalImage" src="" alt="Dog full size" />
      </div>
    </div>

    <div class="text-center mt-3">
      <button id="loadMore" class="btn btn-outline-primary d-none">Load More</button>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
